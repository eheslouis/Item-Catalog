{% extends "main.html" %}
{% block content %}

	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
		<h2>Add New Item:</h2>
		<form action="#" method = "post">
			<label for="name">Name:</label>
			<input type="text" name="name" value="{% if item %}{{item.name}}{% endif %}"><br>

			<label for="description">Description:</label>
			<input type="text" name="description" value="{% if item %}{{item.description}}{% endif %}"><br>

			<label for="category">Category:</label>
			<select name="category" style="width: 100px">
				{% for cat in categories %}
				<option value="{{cat.name}}" {% if item  and item.category.name == cat.name%}selected="selected"{% endif %}>{{cat.name}}</option>
				{% endfor %}
			</select><br>

			<input type="submit" name="submit">
		</form>
		</div>
		<div class="col-md-1"></div>
	</div>


{% endblock %}
